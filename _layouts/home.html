---
layout: default
---

<div class="home-promo">
  <div class="container">
    <div class="home-promo-wrapper">
      <h1>{{page.title}}</h1>
    </div>
    {% if page.intro %}<div>
      <p>{{page.intro}}</p>
    </div>{% endif %}
    {% if page.promo_link %}<div>
      <a href="{{site.baseurl}}{{page.promo_link}}">{{page.promo_link}}</a>
    </div>{% endif %}
  </div>
</div>


<div class="container">
  
  {{ content }}

</div>
