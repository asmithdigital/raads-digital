---
layout: default
---

<div class="page-title">
  <div class="container">
    <div class="title-wrapper">
      <h1>{{page.title}}</h1>
    </div>
    <div class="component-version">{{page.version}}</div>
    <div>{% if page.excerpt %}<p>{{page.excerpt}}</p>{% endif %}</div>
  </div>
</div>

{% if page.promo-image %}
<div class="promo-image">
  <img src="{{site.url}}/assets/images/{{page.promo-image}}">
</div>
{% endif %}

<div class="container">
  
  {{ content }}

  {% if page.figma %}
    {% include reference_table.html %}
  {% endif %}

</div>
