{% if page.older_versions  %}
 <div class="component-version">
  <select name="cars" id="cars" onchange="location = this.value;">
    <option value="{{site.baseurl}}{{page.url}}-{{page.version}}" selected>{{page.version}}</option>
     {% for version in page.older_versions %}
       <option value="{{site.baseurl}}{{page.url}}-{{ version }}">{{ version }}</option>
     {% endfor %}
    </select>
  </div>
{% else %}
<div class="component-version">{{page.version}}</div>
{% endif %}
