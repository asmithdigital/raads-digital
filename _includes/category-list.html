<div>
  <div class="category-tiles">  
    {% if include.get_started  %}
      Get started.
    {% elsif include.parent %}
      {% for item in site.pages %}
        {% if item.parent == include.parent %}
          {% if item.hide_category_list != true %}

          {% endif %}  
        {% endif %}
      {% endfor %}
    {% endif %} 
  </div>
</div>
