<div>
  <a href="{{site.baseurl}}{{ include.this_tile.url }}" class="{{include.this_tile.title}}">
    {% if include.this_tile.promo-image %}
      <div class="category-tiles-thumb"><img src="{{site.url}}assets/images/{{include.this_tile.promo-image}}"></div>
    {% else %}
     <div class="category-tiles-thumb"></div>
    {% endif %}
    <h3>{{ include.this_tile.category_title }}</h3>
    <p>{{ include.this_tile.intro | markdownify }}</p>
  </a>
</div>
